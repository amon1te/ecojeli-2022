<body>
  <header>

        <h1>ecojeli</h1>
    </div>
    <div class="hamburger">

        <div class="line"></div>
    </div>
    <nav class="nav-bar">
        <ul>
            <li>
                <a href="index.html" class="active">Главная</a>
